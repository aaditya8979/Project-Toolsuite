<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolsuite: File Extension Converter</title>
    <style>
        /* Global Minimalist Styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            border-bottom: 5px solid #000;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            margin: 0;
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            background-color: #000;
            color: #fff;
            display: inline-block;
            padding: 2px 8px;
            margin-top: 0;
        }

        section {
            margin-bottom: 40px;
            padding: 20px 0;
        }

        /* Form Elements */
        input[type="file"], 
        select {
            display: block;
            font-family: 'Courier New', Courier, monospace;
            border: 2px solid #000;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin: 15px 0;
            background: #fff;
            border-radius: 0;
            -webkit-appearance: none; /* Removes default styling */
        }

        label {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        button {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        /* UI Helpers */
        hr {
            border: none;
            border-top: 1px solid #000;
            margin: 0;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #000;
            display: inline-block;
            min-width: 200px;
        }

        a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px dotted #000;
        }

        a:hover {
            background-color: #000;
            color: #fff;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9rem;
        }

        /* Special style for the 'To:' label and select container */
        .format-selector {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>File Extension Converter</h1>
        <p>Convert file formats locally in your browser. No uploads, no limits.</p>
    </header>

    <main>
        <section>
            <h2>1. Image Converter</h2>
            <p>Convert between JPG, PNG, and WebP.</p>
            <input type="file" id="imageInput" accept="image/*">
            
            <div class="format-selector">
                <label for="imageFormat">Target Format:</label>
                <select id="imageFormat">
                    <option value="image/jpeg">JPG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/webp">WebP</option>
                </select>
            </div>
            
            <button id="convertImageBtn">Convert & Download</button>
        </section>

        <hr>

        <section>
            <h2>2. Data Converter (JSON to CSV)</h2>
            <p>Convert a JSON file into a CSV spreadsheet.</p>
            <input type="file" id="dataInput" accept=".json">
            <button id="convertDataBtn">Convert & Download CSV</button>
        </section>

        <p id="status">System Ready: Awaiting input...</p>
    </main>

    <footer>
        <hr>
        <p><a href="https://github.com/Winter262005/Project-Toolsuite">‚Üê Back to Home</a></p>
    </footer>

    <script src="converter-logic.js"></script>
</body>
</html>
