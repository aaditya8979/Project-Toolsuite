<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolsuite: EXIF Scrubber</title>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <style>
        /* Shared Toolsuite Theme */
        * { box-sizing: border-box; }
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.7;
            max-width: 880px;
            margin: 32px auto;
            padding: 24px;
        }

        header { border-bottom: 4px solid #000; margin-bottom: 32px; padding-bottom: 12px; }
        h1 { font-size: 2.1rem; text-transform: uppercase; margin: 0 0 6px; }
        h2 { font-size: 1.05rem; text-transform: uppercase; margin: 32px 0 12px; letter-spacing: 0.04em; }

        input[type="file"] {
            display: block; width: 100%; font-family: inherit;
            border: 2px solid #000; padding: 12px; margin-top: 8px;
            cursor: pointer; background: #f4f4f4;
        }

        button {
            font-family: inherit; background: #fff; border: 2px solid #000;
            padding: 12px 22px; margin-top: 18px; font-weight: bold;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 4px 4px 0 #000; transition: transform 0.1s;
        }
        button:hover:enabled { background: #000; color: #fff; transform: translateY(-2px); }
        button:active { transform: translateY(0); box-shadow: 2px 2px 0 #000; }
        button:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; }

        /* Scrubber Specific Styles */
        .file-list { display: grid; gap: 20px; margin-top: 20px; }
        
        .file-card {
            border: 2px solid #000;
            padding: 15px;
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .file-thumb {
            width: 80px; height: 80px;
            object-fit: cover;
            border: 1px solid #000;
            background: #eee;
        }

        .meta-warning {
            color: #d00;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 5px;
            display: block;
        }

        .meta-safe { color: #008000; font-weight: bold; font-size: 0.9rem; }

        .btn-download { background: #008000; color: #fff; border-color: #006400; }
        
        #bulkActions { display: none; margin-top: 20px; padding-top: 20px; border-top: 2px dashed #000; }

        footer { margin-top: 60px; font-size: 0.85rem; border-top: 1px solid #000; padding-top: 20px; }
        a { color: #000; text-decoration: none; border-bottom: 1px dotted #000; }
    </style>
</head>
<body>

<header>
    <h1>EXIF Metadata Scrubber</h1>
    <p>Remove GPS coordinates, camera models, and hidden timestamps from your photos before sharing.</p>
</header>

<main>
    <section>
        <h2>1. Select Photos</h2>
        <input type="file" id="imageInput" accept="image/jpeg, image/png, image/webp" multiple>
        <p style="font-size: 0.85rem; margin-top: 5px;">Supports Bulk Upload. Processing happens entirely on your device.</p>
    </section>

    <section>
        <h2>2. Privacy Analysis & Scrubbing</h2>
        <div id="fileList" class="file-list">
            <div style="text-align: center; padding: 40px; border: 2px dashed #ccc; color: #777;">
                No images selected yet.
            </div>
        </div>

        <div id="bulkActions">
            <button onclick="scrubAll()" id="btnScrubAll">Scrub All Images</button>
            <button onclick="downloadAll()" id="btnDownloadAll" class="btn-download" disabled>Download All Cleaned</button>
        </div>
    </section>
</main>

<footer>
    <p><a href="../../index.html">&larr; Back to Toolsuite</a></p>
</footer>

<script src="scrubber.js"></script>
</body>
</html>
