<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolsuite: Screen Recorder</title>
    <style>
        /* Brutalist Theme Styles */
        body { font-family: 'Courier New', monospace; background: #fff; color: #000; text-align: center; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; border: 3px solid #000; padding: 20px; }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            border: 3px solid #000;
            margin-top: 20px;
            background: #000;
            min-height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video { width: 100%; height: 100%; display: block; object-fit: contain; max-height: 70vh; }

        /* Controls Area */
        .controls-zone {
            margin: 25px 0;
            padding: 20px;
            border: 2px solid #000;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .options-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 5px 10px;
            border: 2px solid transparent;
        }
        label:hover { border: 2px solid #ddd; }
        input[type="checkbox"] { transform: scale(1.5); accent-color: #000; }

        /* Buttons */
        button { 
            background: #fff; color: #000; border: 2px solid #000; 
            padding: 12px 24px; cursor: pointer; 
            font-family: inherit; font-weight: 900; 
            text-transform: uppercase; font-size: 1.1rem;
            box-shadow: 4px 4px 0px #000;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        button:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px #000; }
        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }
        
        .btn-record { background: #000; color: #fff; }
        .btn-stop { background: #d00; color: #fff; border-color: #d00; display: none; }
        .btn-download { background: #008000; color: #fff; border-color: #006400; }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="../../index.html" style="text-decoration: none; color: #000; font-weight: bold;">&larr; BACK</a>
            <h1>Screen Recorder</h1>
            <div style="width: 60px;"></div>
        </div>
        <p>Private, offline screen recording. No upload, no watermark.</p>
        
        <div class="controls-zone" id="setupPanel">
            <div class="options-row">
                <label>
                    <input type="checkbox" id="micToggle">
                    Record Microphone
                </label>
                <label>
                    <input type="checkbox" id="audioToggle" checked>
                    Include System Audio
                </label>
            </div>
            
            <p style="font-size: 0.9rem; margin: 0; opacity: 0.7;">
                (Note: You must also select "Share Audio" in the browser popup)
            </p>

            <button onclick="startRecording()" class="btn-record" id="startBtn">
                Start Recording
            </button>
            
            <button onclick="stopRecording()" class="btn-stop" id="stopBtn">
                Stop Recording
            </button>

            <div id="recordingStatus" class="hidden">
                <span style="color: red; font-weight: bold;">‚óè REC</span>
                <span id="timerDisplay" style="font-weight: bold; margin-left: 10px;">00:00</span>
            </div>
        </div>

        <div class="video-wrapper">
            <video id="previewVideo" autoplay muted playsinline></video>
            <video id="playbackVideo" controls class="hidden"></video>
        </div>

        <div id="downloadPanel" class="controls-zone hidden" style="background: #e8f5e9; border-color: #008000;">
            <h3>Recording Complete!</h3>
            <div class="options-row">
                <button onclick="downloadVideo()" class="btn-download">Download .WebM</button>
                <button onclick="resetRecorder()">New Recording</button>
            </div>
        </div>
    </div>

    <script src="recorder.js"></script>
</body>
</html>
