<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolsuite: Secure JSON Formatter</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            border-bottom: 5px solid #000;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            margin: 0;
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #000;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            box-sizing: border-box;
            background: #fff;
            border-radius: 0;
            resize: vertical;   
            min-height: 200px;
            display: block;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            background-color: #f9f9f9; 
        }

        label {
            display: block;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000;
            padding: 12px 24px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
            flex: 1;
            min-width: 150px;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        #status {
            padding: 10px;
            border: 1px dashed #000;
            margin-bottom: 20px;
            display: none;
            font-weight: bold;
        }

        .status-success {
            border-color: #000;
            background-color: #e6fffa;
            display: block !important;
        }

        .status-error {
            border-color: #000;
            background-color: #fff5f5;
            color: #d8000c;
            display: block !important;
        }

        hr {
            border: none;
            border-top: 1px solid #000;
            margin: 40px 0;
        }

        a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px dotted #000;
        }

        a:hover {
            background-color: #000;
            color: #fff;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Secure JSON Formatter</h1>
        <p>Validate, beautify, and minify JSON locally. Zero data transfer.</p>
    </header>

    <main>
        <section>
            <label>Input JSON</label>
            <textarea id="jsonInput" placeholder="Paste your raw JSON here..." spellcheck="false"></textarea>
            
            <div class="controls">
                <button id="formatBtn">Beautify (Format)</button>
                <button id="minifyBtn">Minify (Compact)</button>
                <button id="validateBtn">Validate Only</button>
                <button id="clearBtn">Clear</button>
            </div>

            <div id="status"></div>

            <label>Output</label>
            <textarea id="jsonOutput" readonly placeholder="Processed JSON will appear here..."></textarea>
            
            <button id="copyBtn" style="width: auto; display: inline-block;">Copy Output</button>
        </section>
    </main>

    <footer>
        <hr>
        <p><a href="../../index.html">‚Üê Back to Home</a></p>
    </footer>

    <script src="json-logic.js"></script>
</body>
</html>
