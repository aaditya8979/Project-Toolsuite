<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolsuite: Secure PDF Signer</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { font-family: 'Courier New', monospace; background: #fff; color: #000; max-width: 1300px; margin: 20px auto; padding: 20px; }
        header { border-bottom: 5px solid #000; margin-bottom: 20px; }
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        #pdf-workbench { border: 4px solid #000; height: 85vh; background: #f0f0f0; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 30px; position: relative; }
        .page-container { position: relative; border: 2px solid #000; background: #fff; line-height: 0; }
        canvas { display: block; max-width: 100%; }
        .sig-box { position: absolute; border: 2px dashed #000; cursor: move; z-index: 1000; background: rgba(255,255,255,0.2); }
        .sig-box img { width: 100%; height: 100%; pointer-events: none; }
        .resize-handle { position: absolute; bottom: -5px; right: -5px; width: 15px; height: 15px; background: #000; cursor: nwse-resize; }
        .delete-btn { position: absolute; top: -12px; right: -12px; width: 24px; height: 24px; background: #f00; color: #fff; border: 2px solid #000; cursor: pointer; text-align: center; line-height: 20px; font-weight: bold; }
        .sidebar { border: 4px solid #000; padding: 20px; background: #fff; height: fit-content; position: sticky; top: 20px; }
        #scribble-pad { border: 3px solid #000; width: 100%; height: 300px; touch-action: none; cursor: crosshair; }
        .action-btn { width: 100%; padding: 15px; margin-top: 10px; font-family: inherit; font-weight: 900; text-transform: uppercase; background: #000; color: #fff; border: 3px solid #000; cursor: pointer; }
        .action-btn:disabled { background: #ccc; border-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
<header>
    <h1>Secure PDF Signer</h1>
    <p>Sign locally. Multi-signature support. No server storage.</p>
</header>
<div class="main-layout">
    <div id="pdf-workbench"><div id="pages-container"></div></div>
    <div class="sidebar">
        <button class="action-btn" style="background:#fff; color:#000;" onclick="document.getElementById('pdfInput').click()">1. Load PDF</button>
        <input type="file" id="pdfInput" accept="application/pdf" style="display:none">
        <label>2. Draw Signature</label>
        <canvas id="scribble-pad"></canvas>
        <button onclick="clearPad()" style="width:100%; background:none; border:1px solid #000; cursor:pointer; margin-top:5px;">Clear</button>
        <hr style="border:1px solid #000; margin: 20px 0;">
        <label>3. Color</label>
        <input type="color" id="sigColor" value="#000000" style="width:100%; height:40px; border:2px solid #000; margin-bottom:10px;">
        <button id="exportBtn" class="action-btn" disabled>4. Export PDF</button>
    </div>
</div>
<script src="pdf-signer-logic.js"></script>
</body>
</html>
